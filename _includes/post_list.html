<ul class="posts">
	{% for post in site.posts %}
	<li>
		<div class="column boxcard">
		<span>{{ post.date | date_to_string }}</span>
		<h3> <a href="{{ post.url }}">{{ post.title }}</a></h3>
		<div class="description">
			<p2> {{ post.excerpt }} </p2>
		</div>
		<p><a href="{{ post.url }}">Read More</a></p>
		</div>
	</li>
	{% endfor %}  
</ul>
